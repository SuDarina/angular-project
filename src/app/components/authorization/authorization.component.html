<div class="text-center">
  <form class="form-signin">
    <!--    <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
    <h1 class="h3 mb-3 font-weight-normal">Please sign in or register</h1>
    <form>
      <label for="inputEmail" class="sr-only">Login</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Login" required autofocus> <br>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button routerLink="/main" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <button routerLink="/main" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
  </form>
</div>
